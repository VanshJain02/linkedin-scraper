name: LinkedIn Job Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes for testing
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install firebase-admin playwright pytz requests beautifulsoup4

    - name: Install Playwright browsers and system dependencies
      uses: microsoft/playwright-github-action@v1
      with:
        browsers: chromium

    - name: Create Firebase Credentials
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "Validating JSON..."
        python -c "import json, os; json.loads(os.environ['FIREBASE_CREDENTIALS'])"
        
        echo "Creating firebase-key.json..."
        python -c "import json, os; f=open('firebase-key.json','w'); json.dump(json.loads(os.environ['FIREBASE_CREDENTIALS']), f, indent=2); f.close()"
        
        echo "File contents:"
        cat firebase-key.json
        echo -e "\nFile size: $(wc -c < firebase-key.json) bytes"
        ls -la

    - name: Run scraper
      run: |
        python main.py