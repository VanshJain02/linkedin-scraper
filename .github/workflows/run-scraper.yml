name: LinkedIn Job Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04  # Critical: Use supported LTS version
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright
      run: |
        playwright install --with-deps chromium
        playwright install chromium
    - name: Create Firebase Credentials
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "Validating JSON..."
        python -c "import json, os; json.loads(os.environ['FIREBASE_CREDENTIALS'])"
        
        echo "Creating firebase-key.json..."
        python -c "import json, os; f=open('firebase-key.json','w'); json.dump(json.loads(os.environ['FIREBASE_CREDENTIALS']), f, indent=2); f.close()"
        
        echo "File contents:"
        cat firebase-key.json
        echo -e "\nFile size: $(wc -c < firebase-key.json) bytes"
        ls -la

    # - name: Create Firebase Credentials
    #   env:
    #     FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
    #   run: |
    #     echo "$FIREBASE_CREDENTIALS" > firebase-key.json

    - name: Run scraper
      run: |
        python main.py